<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariweb Intern | Landing Section</title>
    <!--=====> BOOTSTRAP CDN <=====-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!--=====> FONTAWESOME CDN <=====-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--=====> FONT CDN (LATO) <=====-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <!--=====> GENERAL STYLESHEET <=====-->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div class="d-flex justify-content-center align-items-center" id="preloader">
    <svg xmlns="http://www.w3.org/2000/svg" width="100px" height="100px" viewBox="0 0 100 100">
        <rect y="25" width="10" height="50" rx="4" ry="4" fill="#fff">
          <animate attributeName="x" values="10;100" dur="1.2s" repeatCount="indefinite"/>
          <animateTransform attributeName="transform" type="rotate" from="0 10 70" to="-60 100 70" dur="1.2s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite"/>
        </rect>
        <rect y="25" width="10" height="50" rx="4" ry="4" fill="#fff">
          <animate attributeName="x" values="10;100" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
          <animateTransform attributeName="transform" type="rotate" from="0 10 70" to="-60 100 70" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
         <animate attributeName="opacity" values="0;1;0" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
        </rect>
        <rect y="25" width="10" height="50" rx="4" ry="4" fill="#fff">
          <animate attributeName="x" values="10;100" dur="1.2s" begin="0.8s" repeatCount="indefinite"/>
          <animateTransform attributeName="transform" type="rotate" from="0 10 70" to="-60 100 70" dur="1.2s" begin="0.8s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0;1;0" dur="1.2s" begin="0.8s" repeatCount="indefinite"/>
        </rect>
      </svg>
</div>
<div class="show-now-wrapper d-flex justify-content-center p-0">
    <div class="container box w-100 p-0">
        <div class="col-12 col-sm-12 col-md-6 col-xl-6 mx-auto d-block mt-5 image-wrapper">
            <img src="./assets/img/do-not-enter-sign-not-css.svg" alt="" class="img-fluid">
        </div>
        <h2 class="text-center fw-bold text-white">Site Under construction...</h2>

        <div class="col-6 mx-auto p-2">
            <h3 class="text-center text-white">Site will be launched in</h3>
            <div class="content-area col-12 d-flex justify-content-center">
                <div class="btn-group">
                    <a class="btn btn-primary shadow-none border-0 countdown-btn">
                        <span class="text-white">Days</span>
                        <br>
                        <h1 class="fw-bolder days text-white">2</h1>
                    </a>
                    <a class="btn btn-primary shadow-none border-0 countdown-btn">
                        <span class="text-white">Hours</span>
                        <br>
                        <h1 class="fw-bolder hours text-white">48</h1>
                    </a>
                    <a class="btn btn-primary shadow-none border-0 countdown-btn">
                        <span class="text-white">Minutes</span>
                        <br>
                        <h1 class="fw-bolder minutes text-white">52</h1>
                    </a>
                    <a class="btn btn-primary shadow-none border-0 countdown-btn">
                        <span class="text-white">Seconds</span>
                        <br>
                        <h1 class="fw-bolder seconds text-white">33</h1>
                    </a>
                  </div>
            </div>
        </div>
        <!-- Button wrapper -->
        <div class="button-wrapper d-flex justify-content-center flex-column gap-2 mt-3 mb-5 sm-flex flex-sm-row p-2 pb-5">
        <a href="https://www.w3schools.com/quiztest/quiztest.asp?qtest=HTML" class="text-decoration-none me-2" target="_blank">
            <button class="btn btn-block btn-lg d-block mx-auto w-100 shadow-none mb-2 html-btn" type="button"><i class="fa-brands fa-html5"></i> Test Your HTML Skills</button>
        </a>
        <a href="https://www.w3schools.com/quiztest/quiztest.asp?qtest=CSS" class="text-decoration-none me-2" target="_blank">
            <button class="btn btn-block btn-lg d-block mx-auto w-100 shadow-none mb-2 css-btn" type="button"><i class="fa-brands fa-css3-alt"></i> Test Your CSS Skills</button>
        </a>
        <a href="https://www.w3schools.com/quiztest/quiztest.asp?qtest=JS" class="text-decoration-none me-2" target="_blank">
            <button class="btn btn-block btn-lg d-block mx-auto w-100 shadow-none mb-2 js-btn" type="button"><i class="fa-brands fa-square-js"></i> Test Your JS Skills</button>
        </a>
    </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
